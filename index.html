<body>

<script>

      options: [

    },
    {

      options: [
        "Negar direitos b√°sicos aos refugiados",

      answer: 0,
      image: "https://images.unsplash.com/photo-1486308510493-cb94d88f0b25?auto=format&fit=crop&w=700&q=80"
    }
  ];

  const quizContainer = document.getElementById('quiz-content');
  const submitBtn = document.getElementById('submit-btn');
  const feedbackEl = document.getElementById('feedback');

  let currentQuestionIndex = 0;
  let score = 0;
  let answered = false;

  function loadQuestion() {
    answered = false;
    feedbackEl.textContent = '';
    feedbackEl.className = 'feedback';

    const q = quizData[currentQuestionIndex];
    let optionsHtml = '';
    q.options.forEach((option, idx) => {
      optionsHtml += `
        <li>
          <input type="radio" id="option${idx}" name="option" value="${idx}">
          <label for="option${idx}">${option}</label>
        </li>`;
    });

    quizContainer.innerHTML = `
      <div class="question-number">Pergunta ${currentQuestionIndex + 1} de ${quizData.length}</div>
      <div class="question-text">${q.question}</div>
      <img src="${q.image}" alt="Imagem da pergunta" class="question-image" />
      <ul class="options-list">${optionsHtml}</ul>
    `;

    submitBtn.textContent = "Enviar Resposta";
    submitBtn.disabled = true;

    // Adicionar evento para habilitar bot√£o ao selecionar resposta
    const options = document.querySelectorAll('input[name="option"]');
    options.forEach(option => {
      option.addEventListener('change', () => {
        submitBtn.disabled = false;
      });
    });
  }

  function showFeedback(isCorrect) {
    if(isCorrect) {
      feedbackEl.textContent = "Resposta correta! üéâ";
      feedbackEl.classList.add('correct');
    } else {
      const correctAnswerText = quizData[currentQuestionIndex].options[quizData[currentQuestionIndex].answer];
      feedbackEl.innerHTML = `Resposta errada! ‚ùå<br>Resposta correta: <strong>${correctAnswerText}</strong>`;
      feedbackEl.classList.add('wrong');
    }
  }

  submitBtn.addEventListener('click', () => {
    if (answered === false) {
      // Enviar resposta
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert("Por favor, selecione uma op√ß√£o antes de enviar.");
        return;
      }
      const selectedValue = parseInt(selectedOption.value);
      const correctAnswer = quizData[currentQuestionIndex].answer;

      if (selectedValue === correctAnswer) {
        score++;
        showFeedback(true);
      } else {
        showFeedback(false);
      }
      answered = true;
      submitBtn.textContent = (currentQuestionIndex === quizData.length - 1) ? "Ver Resultado" : "Pr√≥xima Pergunta";
      submitBtn.disabled = false;

      // Bloquear op√ß√µes ap√≥s responder
      document.querySelectorAll('input[name="option"]').forEach(input => {

      });

    } else {

  });

  function showFinalResult() {

</script>
